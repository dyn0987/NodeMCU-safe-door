<h1 style="margin:150px auto 20px auto">jQuery gesture.password.js Plugin Demo</h1>
<h2>Password is 1235789 ('Z').</h2>
<div id="gesturepwd"></div>





</body>
<script src="jquery-2.1.4.min.js"></script>
<script src="../src/jquery.gesture.password.js"></script>

<!--<script src="../dist/js/danmuplayer.min.js"></script>-->
<script>
  $("#gesturepwd").GesturePasswd({
backgroundColor:"#2980B9",  
color:"#FFFFFF",   
roundRadii:50,    
pointRadii:12, 
space:60,  
width:480,   
height:480,  
lineColor:"#ECF0F1",   
zindex :100  
});
  $("#gesturepwd").on("hasPasswd",function(e,passwd){
    var result;
    alert(passwd);
 if(passwd == "1235789"){

   result=true;
 }
   else {
     result=false;
   }



    if(result == true){
      $("#gesturepwd").trigger("passwdRight");
	  
      setTimeout(function(){
 alert("Pattern is correct");
        
    
		
      },500);  
	   window.location.href='home.php';
    }
    else{
      $("#gesturepwd").trigger("passwdWrong");

    }
  });


</script>
